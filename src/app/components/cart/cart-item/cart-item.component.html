<div class="cart-item">
  <img class="img" src="{{product.url}}" alt="name" />
  <div class="cart-panel">
      <h1>{{ product.name }}</h1>
      <h3>$ {{ product.price }}</h3>

      <input class="form-control input-number" type="number" min="0" value="{{product.amount}}" (change)="changeAmountProduct($event)"/>

      <div class="mt-2">
        <button type="button" class="btn btn-warning" (click)="removeProduct()"><i class="fas fa-trash-alt"></i> Remove</button>
      </div>
    </div>
</div>
