<div class="confirmation-container">
  <div class="confirmation-items">
  <div class="confirmation-header">
      <h1><i class="fas fa-check-circle"></i> ORDER SUCCESS</h1>
  </div>
      <h2 class="comfirmation-item">
          Thank you, <span class="h2">{{ billInformation.userName || '' }}</span>
      </h2>
      <h2 class="comfirmation-item">
          Your <span>$ {{billInformation.total}}</span> order is confirmed!
      </h2>
      <h3 class="comfirmation-item">
          Please allow 1-3 business day(s) for shipping.
      </h3>

      <div class="mt-3">
        <a routerLink="" class="btn btn-success"><i class="fas fa-arrow-left" ></i> Back to product list</a>
      </div>
  </div>
</div>
